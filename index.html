<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐 먹지?</title>

    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- /bootstarp -->

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/804f9c1a56.js" crossorigin="anonymous"></script>
    <!-- /fontawesome -->

    <!-- basic -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/system.css">

    <script src="js/App.js"></script>
    <script src="js/System.js"></script>
    <!-- /basic -->

    <!-- Menu -->
    <link rel="stylesheet" href="css/menu.css">
    
    <script src="js/menu/MenuDB.js"></script>
    <script src="js/menu/MenuControl.js"></script>
    <script src="js/menu/Menu.js"></script>
    <script src="js/menu/MenuCate.js"></script>
    <script src="js/menu/MenuRand.js"></script>
    <script src="js/menu/MenuList.js"></script>
    <script src="js/menu/MenuInfo.js"></script>
    <!-- /Menu -->

</head>
<body>
    <div id="wrap">

        <header>
            <div id="logo"><a href="#">TodayEat</a></div>
            <div id="user">
                <a href="#" class="sign_btn" id="Sign_in">Sign in</a>
                <a href="#" class="sign_btn" id="Sign_up">Sign up</a>
            </div>
        </header>
        <div id="content">
            <div id="menu_control_pan">
                <!-- add_menu -->
                <div id="add_menu_box" class="content_box">
                    <div class="content_box_title">
                        <h2>음식 추가</h2>
                    </div>
                    <div class="content_box_content">
                        <form name="add_menu_box_form" id="add_menu_box_form">
                            <label for="menu_name" class="form_label">이름</label>
                            <input type="text" id="menu_name" class="form_input" placeholder="이름을 입력해주세요">
                            
                            <label for="menu_price" class="form_label">가격</label>
                            <input type="text" id="menu_price" class="form_input" min="1" placeholder="가격을 입력해주세요">

                            <label for="menu_cate" class="form_label">카테고리</label>
                            <div id="menu_cate_box">
                                <p id="menu_cate">기본</p>
                                <button id="menu_cate_add_btn" type="button"><i class="fas fa-plus"></i></button>
                                <i class="fas fa-angle-down" id="menu_cate_icon"></i>
                            </div>
                            <div id="menu_cate_list"></div>
                        </form>
                    </div>

                    <div class="content_box_footer" id="add_menu_btn_box">
                        <button id="add_menu_btn">추가하기</button>
                    </div>
                </div>

                <!-- menu_list -->
                <div class="content_box" id="menu_list_box">
                    <div class="content_box_title" id="menu_list_box_title">
                        <h2>메뉴 리스트</h2>
                    </div>
                    <div class="content_box_content" id="menu_list">
                        <p id="menu_list_not" class="not_alert">현재 등록된 메뉴 리스트가 없습니다!</p>
                    </div>
                </div>
            </div>

            <!-- menu -->
            <div class="content_box" id="menu_box">
                <div class="content_box_title" id="menu_box_title">
                    <h2>메뉴</h2>
                    <div id="menu_list_control">
                        <div id="menu_list_option">
                            <i class="fas fa-ellipsis-v" id="menu_list_option_icon"></i>
                            <div id="menu_list_option_box">
                                <p class="menu_list_option_item" id="MenuListSave">저장하기</p>
                                <p class="menu_list_option_item" id="MenuListOtherSave">다른 이름으로 저장하기</p>
                                <p class="menu_list_option_item" id="MenuListReset">초기화</p>
                                <p class="menu_list_option_item" id="MenuListOtherOpen">다른 메뉴 불러오기</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content_box_content">
                    <div id="menu_control"><button id="menu_rand_set_btn">뽑기 시작 <i class="fas fa-angle-right"></i></button></div>
                    <div id="menu">
                        <p id="menu_not" class="not_alert">현재 등록된 메뉴가 없습니다!</p>
                    </div>
                </div>

            </div>

        </div>

        <footer>
            <p id="copyright">Copyright 2020 연지수 all rights reserved</p>
        </footer>

        <!-- side_btn -->
        <button id="side_btn" class="side">
            <i class="fas fa-bars side"></i>
        </button>

        <!-- side_menu -->
        <div id="side" class="side">
            <!-- user profile -->
            <div id="user_profile">
                <div id="user_photo">
                    <i class="fas fa-user"></i>
                </div>
                <p id="user_name">Guest</p>
            </div>

            <!-- menu -->
            <div id="side_menu">
                <a href="#" class="side_menu_link">프로필</a>
                <a href="#" class="side_menu_link">메뉴 리스트</a>
                <a href="#" class="side_menu_link check">뽑기</a>
                <a href="#" class="side_menu_link">뽑기 기록</a>
                <a href="#" class="side_menu_link">환경설정</a>
            </div>

            <!-- side footer -->
            <div id="side_footer">
                <a href="#" class="sign_btn" id="Sign_in">Sign in</a>
                <a href="#" class="sign_btn" id="Sign_up">Sign up</a>
            </div>
        </div>

    </div>
</body>
</html>
